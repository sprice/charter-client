<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Charter of Rights and Freedoms</title>
    <link rel="stylesheet" href="/lib/foundation/css/normalize.css">
    <link rel="stylesheet" href="/lib/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>The Charter of Rights and Freedoms</h1>
        <hr>
      </div>
      <div class="large-12 columns page"></div>
    </div>


  <script type="text/template" id="section-list-template">
    <div class="sections">
      <ol>
        <% _.each(sections, function (section) { %>
          <li><a href="#<%= section.get('id') %>"><%= section.get('title') %></a></li>
        <% }); %>
      </ol>
    </div>
  </script>

  <script type="text/template" id="freedom-list-template">
 
  <ol class="freedom-list" start="0">
    <% _.each(freedoms, function (freedom) { %>
      <% //@TODO: clean this up %>
      <% if ('16.1' == freedom.get('id')) { %>
        <ol>
          <li><a href="#<%= freedom.get('id') %>"><%= freedom.get('title')%></a>
        </ol>
      <% } else { %>
        <li><a href="#<%= freedom.get('id')%>"><%= freedom.get('title')%></a>
      <% } %>
    <% }); %>
  </ol>

  </script>

  <script type="text/template" id="freedom-template">
  <h2><%= freedom.get('title')%></h2>
  <%= freedom.get('markup')%>

  </script>

  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/src/underscore/underscore-min.js"></script>
  <script src="/src/backbone/backbone-min.js"></script>
  <script src="/app.js"></script>
  </body>
</html>
